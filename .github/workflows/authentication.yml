name: Auth Service CI

on:
  push:
    paths:
      - 'auth/**'
      - '.github/workflows/auth.yml'
  pull_request:
    paths:
      - 'auth/**'
      - '.github/workflows/auth.yml'
  workflow_dispatch:

jobs:
  auth-service-ci:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.6
        options: --privileged

    steps:
      # ------------------- Checkout the Code -------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ------------------- Set up Python -------------------
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # ------------------- Install Dependencies -------------------
      - name: Install Python dependencies
        run: |
          cd auth/app
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------- Build Docker Image -------------------
      - name: Build Auth Docker image
        run: |
          docker build -t auth-service ./auth

      # ------------------- Run Health Check Test -------------------
      - name: Test Auth container health
        run: |
          docker run -d --name auth-test -p 6000:6000 auth-service
          sleep 5
          curl --fail http://localhost:6000/health

      # ------------------- Cleanup -------------------
      - name: Cleanup containers
        run: docker rm -f auth-test || true
